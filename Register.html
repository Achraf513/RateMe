<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top navbar-scrollspy">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/RateMe.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home

                        </a>
                    </li>  
                </ul>
            </div>
        </div>
    </nav>

    <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-xl-3 "></div>
                <div class="col-lg-6 col-xl-6 mx-auto">
                    <div class="card card-signin flex-row my-4">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">Register</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="text" id="inputUserame" class="form-control" placeholder="Username"
                                        required autofocus>
                                    <label for="inputUserame">Username</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <hr>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputConfirmPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputConfirmPassword">Confirm password</label>
                                </div>

                                <button class="btn btn-lg btn-success btn-block text-uppercase"
                                    type="submit">Register</button>
                                <a href="./logIn.html" class="d-block text-center mt-2 small" href="#">Sign In</a> 
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-xl-3 "></div>
            </div>
        </div>
    </body>


</body>
