<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- my css -->
  <link rel="stylesheet" href="./css/test.css">
  <title>Rate Me</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top navbar-scrollspy">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/RateMe.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home

            </a>
          </li>
          <a class="nav-link" href="./Register.html" !hidden>Log out
            <span class="sr-only">(current)</span>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 sides"></div>
      <div class="col-6">
        <br>
        <div>
          <h1>Hôtel Majestic</h1>
          <p class="p-0">Majestic Hotel is the ideal solution for a stay in the heart of Tunis</p>
          <p class="p-0" style="font-size: 1rem;">Adresse : 36 Avenue de Paris, Tunis 1000</p>
        </div>
        <img src="./assets/img/Symphonie-Hôtel-Majestic.jpg" width="100%" height="auto" class="mb-4">
        <form>
          <!----------------------------------------------------------------->
          <!----------------------------------------------------------------->
          <!----------------------------------------------------------------->
          <div class="form-group">
            <label for="email">Rate Me</label> 
              <div class="stars">
                <label class="rate">
                  <input type="radio" name="radio1" id="star1" value="star1">
                  <div class="face"></div>
                  <i class="far fa-star star one-star"></i>
                </label>
                <label class="rate">
                  <input type="radio" name="radio1" id="star2" value="star2">
                  <div class="face"></div>
                  <i class="far fa-star star two-star"></i>
                </label>
                <label class="rate">
                  <input type="radio" name="radio1" id="star3" value="star3">
                  <div class="face"></div>
                  <i class="far fa-star star three-star"></i>
                </label>
                <label class="rate">
                  <input type="radio" name="radio1" id="star4" value="star4">
                  <div class="face"></div>
                  <i class="far fa-star star four-star"></i>
                </label>
                <label class="rate">
                  <input type="radio" name="radio1" id="star5" value="star5">
                  <div class="face"></div>
                  <i class="far fa-star star five-star"></i>
                </label>
              </div> 
          </div>
          <!----------------------------------------------------------------->
          <!----------------------------------------------------------------->
          <!----------------------------------------------------------------->
          <div class="form-group">
            <label for="comment">Write a comment</label>
            <textarea class="form-control" id="comment" rows="3" placeholder="My comment here!"></textarea>
          </div> 
          <button type="submit" class="btn btn-success mb-4">Submit</button>
        </form>
        <br>
      </div>
      <div class="col-3 sides"></div>
    </div>
  </div>
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container pt-4 ">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright: RateMe, Inc
    </div>
    <!-- Copyright -->
  </footer>
</body>
